<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_479220_za3nyx817vk4vx6r.css"/>
    <link rel="shortcut icon" href="static/favicon.ico"/>
    <style>
        #root {
            margin: 0 auto;
        }
    </style>
    <script>
        (function () {
            let calc = function () {
                let docElement = document.documentElement;
                let clientWidthValue = docElement.clientWidth > 640 ? 640 : docElement.clientWidth;
                docElement.style.fontSize = 10 * (clientWidthValue / 640) + 'px';
            };
            calc();
            window.addEventListener('resize', calc);
            /* computed();
             function computed() {
             let deviceW = document.documentElement.clientWidth;
             if (deviceW > 640) return;
             document.documentElement.style.fontSize = deviceW / 640 * 10 + 'px';
             }
             window.addEventListener('resize', computed);*/
        })();
    </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
